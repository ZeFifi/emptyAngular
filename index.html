<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title>Angular Project</title>
</head>

<body ng-controller='mainController as vm'>
    <h1>Formulaire</h1>

    <form ng-submit="addPerson()">
        <p><label>Firstname:</label>
            <input ng-model="newPerson.firstname" type="text"></p>
        <p><label>Lastname:</label>
            <input ng-model="newPerson.lastname" type="text"></p>
        <p><label>Email:</label>
            <input ng-model="newPerson.email" type="text"></p>
        <p><input type="submit" value="Submit"></p>

        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>E-mail</th>
            </tr>

            <tr ng-repeat="person in people track by $index">
                <td>{{ person.firstname }}</td>
                <td>{{ person.lastname }}</td>
                <td>{{ person.email }}</td>
            </tr>
        </table>

        <script src="js/libs/angular.min.js"></script>
        <script src="js/controllers/mainController.js"></script>
        <script src="js/app.js"></script>
</body>

</html>
